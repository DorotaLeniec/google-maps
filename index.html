<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IBMP</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

<div class="container ">
  <div class="form-container col-xs-8">
<h2 class="form-header">Formularz zgłoszeniowy</h2>
  <hr>
<form id="holiday-form">
  <h4 class="table-header">Dane osobowe:</h4>
    <hr>
  <table class="form-table">
    <tr class="row-input">
      <td class="input-label">Imię:</td>
      <td class="input-error"><input id="name-input" class="input-box" placeholder="Imię">
    </tr>

    <tr class="row-error">
      <td></td>
      <td class="input-error"><div id="name-error" class="input-error"></div></td>
    </tr>

    <tr class="row-input">
      <td class="input-label">Nazwisko:</td>
      <td><input id="surname-input" class="input-box" placeholder="Nazwisko"></td>
    </tr>

    <tr class="row-error">
      <td></td>
      <td class="input-error"><div id="surname-error" class="input-error"></div></td>
    </tr>

    <tr class="row-input">
      <td class="input-label">Płeć:</td>
      <td><input type="radio" name="sex" value="female" class="gender"><p class="gender-label">kobieta</p></td>
    </tr>
    <tr class="row-input">
      <td class="input-label"></td>

      <td>
        <input type="radio" name="sex" value="male" class="gender"><p class="gender-label">mężczyzna</p>
      </td>
    </tr>
    <tr class="row-input">
      <td class="input-label">Email:</td>
      <td><input id="email-input" class="input-box" placeholder="Email"></td>
    </tr>

    <tr class="row-error">
      <td></td>
      <td class="input-error"><div id="email-error" class="input-error"></div></td>
    </tr>

    <tr class="row-input">
      <td class="input-label">Nr telefon (komórkowego):</td>
      <td><input id="tel-input" class="input-box" placeholder="Numer"></td>
    </tr>

    <tr class="row-error">
      <td></td>
      <td class="input-error"><div id="tel-error" class="input-error"></div></td>
    </tr>
  </table>

  <hr>
  <h4 class="table-header">Adres zamieszkania:</h4>
  <hr>
  <table class="form-table">
    <tr class="row-input">
      <td class="input-label"> Wojewódzctwo:</td>

      <td>
        <select id="region-input"
                onchange="selectRegion()"
                class="input-box">
          <option value>Wojewódzctwo</option>
        </select>
      </td>
    </tr>

    <tr class="row-input">
      <td class="input-label">Miasto:</td>

      <td>
        <select id="town-input" class="input-box">
          <option value>Miasto</option>
        </select>
      </td>
    </tr>

    <tr class="row-input">
      <td class="input-label">Ulica:</td>

      <td><input id="street-input" class="input-box" placeholder="Ulica"></td>
    </tr>

    <tr class="row-input">
      <td class="input-label">Nr domu:</td>

      <td><input id="house-input" class="input-box" placeholder="Numer domu"></td>
    </tr>

    <tr class="row-input">
      <td class="input-label">Kod pocztowy:</td>
      <td><input id="postcode-input"
                 onclick="showMessage()"
                 class="input-box"
                 placeholder="Kod pocztowy">
      </td>
    </tr>

    <tr class="row-error">
      <td></td>
      <td class="input-error"><div id="postcode-message" class="input-message">np: 80-899</div></td>
    </tr>

  </table>
</form>
</div>
</div>
<script src="libraries/jquery-2.2.0.min.js"></script>
<script src="libraries/inputmask.js"></script>
<script src="libraries/jquery.inputmask.bundle.js"></script>
<script src="data/data.js"></script>

<script src="libraries/bootstrap.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/validation.js"></script>
<script src="scripts/cities.js"></script>


</body>

</html>
