<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IBMP</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<div class="container form-container">
<h1>Formularz zgłoszeniowy</h1>
  <hr>
<form id="holiday-form">
  <table class="form-table">
    <thead>
    <tr>
      <td class="table-label">Dane osobowe:</td>
    </tr>
    </thead>

    <tr>
      <td class="input-label">Imię:</td>

      <td><input id="name-input" class="input-box" placeholder="Imię"></td>

      <td><span id="name-error" class="input-error"></span></td>
    </tr>

    <tr>
      <td class="input-label">Nazwisko:</td>

      <td><input id="surname-input" class="input-box" placeholder="Nazwisko"></td>

      <td><span id="surname-error" class="input-error"></span></td>
    </tr>
    <tr>
      <td class="input-label">Płeć:</td>

      <td>
        <input type="radio" name="sex" value="female" class="gender"><p class="gender-label">kobieta</p>
      </td>
    </tr>
    <tr>
      <td class="input-label"></td>

      <td>
        <input type="radio" name="sex" value="male" class="gender"><p class="gender-label">mężczyzna</p>
      </td>
    </tr>
    <tr>
      <td class="input-label">Email:</td>

      <td><input id="email-input" class="input-box" placeholder="Email"></td>

      <td><span id="email-error" class="input-error"></span></td>
    </tr>

    <tr>
      <td class="input-label">Nr telefon (komórkowego):</td>

      <td><input id="tel-input" class="input-box" placeholder="Numer"></td>

      <td><span id="tel-error" class="input-error">Nr telefonu komórkowego jest za krótki</span></td>
    </tr>
  </table>
  <hr>
  <table class="form-table">
    <thead>
    <tr>
      <td class="table-label">Adres zamieszkania:</td>
    </tr>
    </thead>

    <tr>
      <td class="input-label"> Wojewódzctwo:</td>

      <td>
        <select id="region-input"
                onchange="selectRegion()"
                class="input-box">
          <option value>Wojewódzctwo</option>
        </select>
      </td>
    </tr>

    <tr>
      <td class="input-label">Miasto:</td>

      <td>
        <select id="town-input" class="input-box">
          <option value>Miasto</option>
        </select>
      </td>
    </tr>

    <tr>
      <td class="input-label">Ulica:</td>

      <td><input id="street-input" class="input-box" placeholder="Ulica"></td>
    </tr>

    <tr>
      <td class="input-label">Nr domu:</td>

      <td><input id="house-input" class="input-box" placeholder="Numer domu"></td>
    </tr>

    <tr>
      <td class="input-label">Kod pocztowy:</td>

      <td><input id="postcode-input"
                 onclick="showMessage()"
                 class="input-box"
                 placeholder="Kod pocztowy">
      </td>

      <td><span id="postcode-message" class="input-message">np: 80-899</span></td>
    </tr>
  </table>
</form>
</div>
<script src="libraries/jquery-2.2.0.min.js"></script>
<script src="libraries/inputmask.js"></script>
<script src="libraries/jquery.inputmask.bundle.js"></script>
<script src="data/data.js"></script>

<script src="libraries/bootstrap.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/validation.js"></script>
<script src="scripts/cities.js"></script>


</body>

</html>
